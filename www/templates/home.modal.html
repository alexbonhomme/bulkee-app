<ion-modal-view>
  <ion-content style="background-image: url('data:image/jpeg;base64,{{ HomeCtrl.bulk.picture }}');" class="page-home-modal" scroll="false">
    <div class="row row-center categories">
      <div class="col">

      <!-- ROW 1 -->
        <div class="row">
          <div class="col col-center">
            <label class="checkbox category meubles active" ng-click="HomeCtrl.selectCategory('FURNITURE', 0)">
            </label>
          </div>

          <div class="col">
            <label class="checkbox category deco active" ng-click="HomeCtrl.selectCategory('DECO', 1)">
            </label>
          </div>

          <div class="col">
            <label class="checkbox category culture active" ng-click="HomeCtrl.selectCategory('CULTURE', 2)">
            </label>
          </div>
        </div>

        <!-- ROW 2 -->
        <div class="row">
          <div class="col">
            <label class="checkbox category electro active" ng-click="HomeCtrl.selectCategory('ELECTRO', 3)">
            </label>
          </div>

          <div class="col">
            <label class="checkbox category multimedia active" ng-click="HomeCtrl.selectCategory('MULTIMEDIA', 4)">
            </label>
          </div>

          <div class="col">
            <label class="checkbox category petitelectro active" ng-click="HomeCtrl.selectCategory('LITTLEELECTRO', 5)">
            </label>
          </div>
        </div>

        <!-- ROW 3 -->
        <div class="row">
          <div class="col">
            <label class="checkbox category vetements active" ng-click="HomeCtrl.selectCategory('CLOTHES', 6)">
            </label>
          </div>

          <div class="col">
            <label class="checkbox category jouets active" ng-click="HomeCtrl.selectCategory('TOYS', 7)">
            </label>
          </div>

          <div class="col">
            <label class="checkbox category divers active" ng-click="HomeCtrl.selectCategory('MISC', 8)">
            </label>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
