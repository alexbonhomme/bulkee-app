<ion-view view-title="Google Maps V3 example">
    <ion-header-bar align-title="left" class="bar-transparent">
        <button ui-sref="home" class="button button-clear button-calm icon ion-arrow-left-c"></button>
    </ion-header-bar>

    <ion-content class="no-header" scroll="false">
        <ui-gmap-google-map center="MapCtrl.map.center" zoom="MapCtrl.map.zoom" options="MapCtrl.map.options">
            <ui-gmap-marker coords="MapCtrl.marker.coords" idkey="MapCtrl.marker.id">
        </ui-gmap-marker>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>
