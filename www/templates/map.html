<ion-view view-title="Google Maps V3 example">
    <ion-content scroll="false">
        <ui-gmap-google-map center='MapCtrl.map.center' zoom='MapCtrl.map.zoom'>
            <ui-gmap-marker coords="MapCtrl.markers.current.coords" idkey="MapCtrl.markers.current.id">
        </ui-gmap-marker>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>
