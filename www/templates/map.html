<ion-view view-title="Google Maps V3 example">
  <ion-content scroll="false">
      <ui-gmap-google-map center='MapCtrl.map.center' zoom='MapCtrl.map.zoom'>
          <ui-gmap-marker data-ng-repeat="marker in MapCtrl.markers" coords="marker.coords" idkey="$index">
          <!-- <ui-gmap-markers models="MapCtrl.markers" idKey="1"></ui-gmap-markers> -->
      </ui-gmap-marker>
      </ui-gmap-google-map>
  </ion-content>
</ion-view>
